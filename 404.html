<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Page Not Found | Error 404</title>
        <link rel="stylesheet" type="text/css" href="css/404.css">
        <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    </head>
    <body>
        <!-- BACKGROUND VIDEO -->
        <div class="video_wrap">
			<div id="video-viewport">
				<video preload="" loop="" autobuffer="" autoplay="" muted="">
					<source src="video/working.mp4" type="video/mp4">
				</video>
			</div>
		</div>
		<!-- SCRIPT BACKGROUND VIDEO-->
		<script type="text/javascript" src="js/background-video.js"></script>
        <!-- MAIN -->
        <div class="error-page">
            <!-- Content -->
            <div class="content">
                <h1 data-text="404">404</h1>
                <h4 data-text="Opps! Page not found">Opps! Page not found</h4>
                <p>Sorry, the page you're looking for doesn't exist. If you think something is broken, report a problem.</p>
                <!-- Buttons -->
                <div class="btns">
                    <a href="index.html">return home</a>
                    <a href="https://github.com/EcthorSilva/portifolio/issues" target="_blank">report problem</a>
                </div>
            </div>
        </div>
    </body>
</html>
